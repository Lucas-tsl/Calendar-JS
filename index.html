<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <h1>Calendar</h1>
    <div class="calendar">
        <header>
            <h3></h3>
                <nav>
                    <button id="prev"></button>
                    <button id="next"></button>
                </nav>
        </header>

        <section>
            <ul class="days">
                <li>Lundi</li>
                <li>Mardi</li>
                <li>Mercredi</li>
                <li>Jeudi</li>
                <li>Vendredi</li>
                <li>Samedi</li>
                <li>Dimanche</li>
            </ul>
            <ul class="dates"></ul>
        </section>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
